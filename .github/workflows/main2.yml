name: Daily Build & Deploy

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Input Files
        run: |
          echo "ðŸ“ Templates found: $(ls -la *_template.html 2>/dev/null || echo 'NONE')"
          echo "ðŸ“ date/*.json: $(find date/ -name '*.json' 2>/dev/null | wc -l || echo 0)"
          echo "âš½ Matches expected: $(find date/ -name '*.json' 2>/dev/null | wc -l)"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install curl_cffi pycountry

      - name: Build Website
        run: |
          echo "ðŸ”¨ Running main.py..."
          python main.py
          echo "âœ… main.py completed (check output above for 'Matches Loaded: X')"

      - name: Verify Generated Files
        run: |
          echo "ðŸ“Š OUTPUT CHECK:"
          test -f index.html && echo "âœ… index.html: $(wc -l < index.html) lines" || echo "âŒ index.html MISSING"
          echo "home/: $(ls home/ 2>/dev/null | wc -l || echo 0) files"
          echo "match/: $(ls match/ 2>/dev/null | wc -l || echo 0) files" 
          echo "channel/: $(ls channel/ 2>/dev/null | wc -l || echo 0) files"

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # FIXED: index.html not index.xml + better fallback
          git add index.html sitemap.xml home/ match/ channel/ date/ 2>/dev/null || git add .
          
          if git diff --staged --quiet; then
            echo "âš ï¸  No changes detected (main.py found 0 matches?)"
          else
            git commit -m "ðŸ¤– Site Update: $(ls home/ match/ channel/ -1 2>/dev/null | wc -l || echo 0) pages [skip ci]"
            git push origin main
            echo "âœ… Pushed changes"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
