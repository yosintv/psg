name: Working Agent For All

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install curl_cffi pycountry

      - name: Build Website
        run: |
          echo "ðŸ”¨ Running main.py..."
          python main.py
          echo "âœ… Build complete - check 'Matches Loaded' count above"

      - name: FORCE index.html Update
        run: |
          # Add unique timestamp to ensure Git detects change
          TIMESTAMP=$(date -u +%Y%m%d%H%M%S)
          sed -i "s|<!-- BUILD -->|<!-- BUILD $TIMESTAMP -->|" index.html 2>/dev/null || echo "<!-- BUILD $TIMESTAMP -->" >> index.html
          echo "âœ… index.html timestamp updated: $TIMESTAMP"

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Always include index.html first + all folders
          git add index.html sitemap.xml home/* match/* channel/* 2>/dev/null || git add .
          
          if git diff --staged --quiet; then
            echo "âš ï¸ No changes detected"
          else
            git commit -m "ðŸ¤– Update: index.html + $(find home/ match/ channel/ -name '*.html' 2>/dev/null | wc -l | xargs) pages [skip ci]"
            git push origin main
            echo "âœ… ALL FILES PUSHED including index.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
