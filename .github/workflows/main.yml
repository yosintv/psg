name: Daily Build & Deploy

on:
  schedule:
    # Runs every day at 00:00 UTC (Adjust as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout your repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install Dependencies
      - name: Install Libraries
        run: |
          pip install curl_cffi pycountry

      # 4. Run the Scraper (Fetch new 7-day data)
      - name: Run Scraper
        run: python future_scraper.py
        # Ensure your scraper file is exactly named "future_scraper.py"

      # 5. Run the Page Builder (Generate HTML files)
      - name: Build Website
        run: python main.py
        # Ensure your build script is named "main.py"

      # 6. Setup Pages (Required for GitHub's native deployment)
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 7. Upload the built files as an artifact
      # Since your script writes to the root, we upload the whole directory
      # But we exclude the python scripts and git folder to keep it clean
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 8. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
