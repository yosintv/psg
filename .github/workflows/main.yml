name: Daily Build & Deploy

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install curl_cffi pycountry

      - name: Run Scraper
        run: python future_scraper.py

      - name: Build Website
        run: python main.py

      # This step ensures the folders actually exist and contain files before we try to commit.
      # It helps GitHub's runner "index" the new file system state.
      - name: Verify Generated Files
        run: |
          echo "Checking generated folders..."
          ls -R home/ match/ channel/ date/ || echo "Some folders are missing!"

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 'git add -A' is the secret. It catches the folders your script 
          # deleted (rmtree) and the ones it recreated.
          git add -A
          
          # Only commit if there are actually changes to avoid workflow errors
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Site Update: Re-generated all 4 folders and index [skip ci]"
            git push origin main
          else
            echo "No changes detected."
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
